<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanya & Co.</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2237/2237677.png">
</head>
    
<style>
body {
  background-image: url("https://bgfons.com/d/cloth_texture622.jpg");
  min-height: 100vh;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  font-family: serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: #38857e;
}

header {
  background-color: #81D8D0;
  color: white;
  padding: 10px 0;
}

header h1 {
  margin: 0;
  padding: 0 10px;
   
  text-align: center;
  font-size: 55px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: flex-end;
}

nav ul li {
  display: inline;
}

nav ul li a {
  color: white;
  text-decoration: none;
  padding: 14px 20px;
  display: inline-block;
}


nav ul li a:hover {
  background-color: #575757;
}

#contact {
  flex-grow: 1;
  padding: 20px;
}

#contact h2 {
  text-align: center;
  margin-bottom: 20px;
}

#contact p {
  text-align: center;
  margin-bottom: 20px;
}

#contact-form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

#contact-form label {
  display: block;
  margin-bottom: 5px;
}

#contact-form input,
#contact-form textarea {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#contact-form button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-family: serif;
}

#contact-form button:hover {
  background-color: #45a049;
}

#contact-info {
  text-align: center;
  margin-top: 20px;
}

#contact-info h3 {
  margin-bottom: 10px;
}

footer {
  background-color: #81D8D0;
  color: white;
  text-align: center;
  padding: 10px 0;
}    
</style>
    
<body>    
<header>
  <h1>Tanya & Co.</h1>
  <nav>
    <ul>
      <li><a href="HomePage.html">Home</a></li>
      <li><a href="index.html">Shop</a></li>
      <li><a href="ContactPage.html">Contact</a></li>
      <li><a href="AboutPage.html">About</a></li>
    </ul>
  </nav>
</header>

<main id="contact">
  <h2>Contact Us</h2>
  <p>If you have any questions, please fill out the form below and we will get back to you as soon as possible.</p>

  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <section id="contact-info">
    <h3>Our Contact Information</h3>
      <p><strong>Phone Number: <span id="phone-number">+63 912 345 6789</span></strong></p>
  </section>
</main>

<footer>
  <p>&copy; 2024 Tanya & Co.</p>
</footer>

<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const subject = document.getElementById('subject').value;
  const message = document.getElementById('message').value;

  console.log(`Name: ${name}`);
  console.log(`Email: ${email}`);
  console.log(`Subject: ${subject}`);
  console.log(`Message: ${message}`);

  alert('Thank you for contacting us! We will get back to you soon.');

    
  document.getElementById('contact-form').reset();
});    
</script>
</body>
</html>
